project:
    root:       "~/Downloads/ILIAS"
    storage:    "/tmp/dicto/"
    rules:      "./ilias.rules"
reports:
    -
        name: "diff"
        class: "DiffPerRule"
        target: "diff_per_rule.html"
        config:
            template: "diff_per_rule_bootstrap"
            source_url: "https://github.com/ILIAS-eLearning/ILIAS/blob/{COMMIT}/{FILE}#L{LINE}"
    -
        name: "total"
        class: "TotalPerRule"
        target: "php://stdout"
    -
        name: "vio_ranking"
        class: "ViolationRanking"
        target: "vio_ranking.html"
        config:
            template: "vio_ranking_bootstrap"
analysis:
    ignore:
        - ".*\\.swp"
        - ".git"
        - "composer"
        - ".*/lib"
        - ".*/test"
        - "dicto"
        - "libs"
        - "Modules/Chatroom/chat"
        - "Services/ActiveRecord/Fields/Converter/templates"
        - "Services/Mail/phpmailer"
        - "Services/PDFGeneration/classes/tcpdf"
        - "Services/Object/test/testmodule[.]xml"
        - "setup/sql"
        - ".*/HFile_.*"
        - ".*lang"
        - ".*[.]dtd"
        - ".*[.]exe"
        - ".*[.]eot"
        - ".*[.]gif"
        - ".*[.]graffle"
        - ".*[.]ico"
        - ".*[.]jar"
        - ".*[.]java"
        - ".*[.]jpeg"
        - ".*[.]jpg"
        - ".*[.]js"
        - ".*[.]mp3"
        - ".*[.]mp4"
        - ".*[.]ogg"
        - ".*[.]png"
        - ".*[.]psd"
        - ".*[.]rdf"
        - ".*[.]svg"
        - ".*[.]swf"
        - ".*[.]ttf"
        - ".*[.]woff"
